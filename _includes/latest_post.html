<article
    class="col-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 border">
    {%- assign latest_post = site.posts | first -%}
    <!--Post thumbnail-->
    <a
        href="{{ latest_post.url | relative_url }}">
        {% capture thumbnail_url %}
            {{ latest_post.thumbnail | prepend: 'assets/img/' | relative_url }}
        {% endcapture %}
        <img
            src="{{ thumbnail_url }}" alt="{{ latest_post.thumbnail_alt }}" class="w-100 mw-100">
    </a>
    <div
        class="px-3">
        <!--Post title-->
        <h2
            class="py-2">
            <a
                href="{{ latest_post.url | relative_url }}">
                {{ latest_post.title }}
            </a>
        </h2>
        <!--Post excerpt-->
        {{ latest_post.excerpt }}
        <!--Read more button-->
        <a
            href="{{ latest_post.url | relative_url }}" class="mt-3 border">
            Read more
        </a>
        {% assign post = latest_post%}
        {% include post_tags.html %}
    </div>
</article>
