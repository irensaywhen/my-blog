<div
    class="logo-wrapper">
    {% capture logo_url %}
        {% if dark_logo %}
            {{"/assets/img/lips_logotype_invert.svg" | relative_url }}
        {% else %}
            {{"/assets/img/lips_logotype.svg" | relative_url }}
        {% endif %}
    {% endcapture %}
    <a
        href="{{ site.baseurl }}" class="logo-link">
        <img
            src={{ logo_url }} class="logo"
            alt="Blog logo">
    </a>
    <p
        class="font-bio-rhyme small mb-0 font-weight-bolder text-right">
        freelance, webdev, music insights
    </p>
</div>
