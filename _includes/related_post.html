<article
    class="col-12 col-sm-6 col-lg-3 mt-3">
    <div
        class="card h-100">
        <a
            href="{{ post.url | relative_url }}">
            <img
                class="card-img-top"
                src="{{ post.thumbnail | relative_url }}" alt="{{ post.thumbnail_alt }}">
        </a>
        <div
            class="card-body py-2">
            <h3
                class="card-title h5">
                <a
                    href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h3>
            <!--Read more button-->
        </div>
        <div class="card-footer border-0 bg-white pt-0">
            <a
                href="{{ post.url | relative_url }}" class="mt-3 border">
                Read more
            </a>
        </div>
    </div>
</article>
