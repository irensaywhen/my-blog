---
<main
    class="not-found">
    {% capture small_photo_url %}
        {{ "/assets/img/404-11.jpg" | relative_url }}
    {% endcapture %}
    {% capture big_photo_url %}
        {{ "/assets/img/404-43.jpg" | relative_url }}
    {% endcapture %}

        <source
            media="(min-width: 768px)"
            srcset="{{ big_photo_url }}">
        <source
            srcset="{{ small_photo_url }}">
        <img
            alt="Author of the blog"
            src="{{ small_photo_url }}">
    </picture>
    <h1 class="h3 pt-4 pb-3">
        Lets try something else
    </h1>
    <div class="options mx-auto d-flex flex-column flex-sm-row justify-content-sm-between">
        <a href="#" class="btn btn-secondary font-bio-rhyme mb-3 mb-sm-0 mr-sm-2">
            Home
        </a>
        <a href="#" class="btn btn-secondary font-bio-rhyme ml-sm-2">Latest article</a>
