<!DOCTYPE html>
<html
    lang="en">
    <head>
        <meta
            charset="UTF-8"/>
        <meta
            content="width=device-width, initial-scale=1.0"
            name="viewport"/>
        <title>{{ page.title }}</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{"/assets/css/main.css" | relative_url }}"/>
        <!--Heading fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200;300;400;700;800&display=swap"
            rel="stylesheet">
        <!--Base fonts-->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <!--Clamp.js - crossbrowser text clapming-->
        <script
            src="{{ '/assets/js/clamp.min.js' | relative_url }}" defer></script>
        <!--jQuery-->
        <script
            crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!--Bootstrap-->
        <script
            crossorigin="anonymous"
            defer
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Custom script-->
        <script
            src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
        <!--Fontawesome-->
        <script
            crossorigin="anonymous"
            src="https://kit.fontawesome.com/5794ad2a68.js"></script>
        {% seo %}
    </head>
    <body>
        <div
            class="content">
            {% include navigation.html %}
            {{ content }}
        </div>
        {%- include footer.html -%}
    </body>
</html>
