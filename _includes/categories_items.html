{%- for category in site.categories -%}
    {%- capture category_url -%}
        {{ category | first | slugify |  prepend: site.data.archives.category | relative_url }}
    {%- endcapture -%}
    <li
        class="category">
        <a
            href="{{ category_url }}" class="btn btn-small btn-light font-weight-bolder font-bio-rhyme {%- if page.url == category_url -%} active {%- endif -%}">
            {{ category | first }}</a>
    </li>
{%- endfor -%}
