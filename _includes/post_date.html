{%-capture post_year-%}
    {{ post.date | date: "%Y" }}
{%- endcapture -%}
{%- capture current_year -%}
    {{ site.time | date: "%Y" }}
{%- endcapture -%}
{%- if post_year == current_year -%}
    {{ post.date | date: "%a, %b %d" }}
{%- else -%}
{{ post.date | date: "%a, %b %d, %Y" }}
{%- endif -%}
